# Production Docker Compose Configuration
# Optimized for 512MB RAM / 1 CPU instances
#
# Usage:
#   docker-compose -f docker-compose.prod.yml up -d
#
# Requirements:
#   - .env file with production secrets (see deployment/.env.production.example)
#   - Frontend built and served by Nginx (not in this compose file)
#   - Nginx reverse proxy configured on host

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: donation-tracker-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-donation_tracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-donation_tracker_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-donation_tracker} -d ${DB_NAME:-donation_tracker_production}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - donation-tracker

  # Rails API
  api:
    build:
      context: ./donation_tracker_api
      dockerfile: Dockerfile
    container_name: donation-tracker-api
    ports:
      - "127.0.0.1:3001:3001"  # Only expose to localhost (Nginx proxies)
    environment:
      - RAILS_ENV=production
      - RACK_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-donation_tracker}:${DB_PASSWORD}@postgres/${DB_NAME:-donation_tracker_production}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - FRONTEND_URL=${FRONTEND_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # Performance tuning for 512MB instance
      - WEB_CONCURRENCY=0          # Single mode (no worker processes)
      - RAILS_MAX_THREADS=2        # Reduced threads
      - PORT=3001
      - RAILS_LOG_LEVEL=info
      - RAILS_LOG_TO_STDOUT=true
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 220M
        reservations:
          cpus: '0.5'
          memory: 150M
    networks:
      - donation-tracker
    command: >
      bash -c "
        echo 'Running database migrations...' &&
        bundle exec rails db:migrate &&
        echo 'Starting Puma server...' &&
        bundle exec puma -C config/puma.rb
      "

volumes:
  postgres_data:
    driver: local

networks:
  donation-tracker:
    driver: bridge
