# Nginx configuration for Donation Tracker
# Production deployment configuration
#
# Installation:
#   sudo cp deployment/nginx/donation-tracker.conf /etc/nginx/sites-available/donation-tracker
#   sudo ln -s /etc/nginx/sites-available/donation-tracker /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# HTTP - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name donations.projectsforasia.com;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name donations.projectsforasia.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/donations.projectsforasia.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/donations.projectsforasia.com/privkey.pem;

    # SSL configuration (Mozilla Modern profile)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/donations.projectsforasia.com/chain.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend - React build
    root /var/www/donation-tracker/donation_tracker_frontend/build;
    index index.html;

    # Logging
    access_log /var/log/nginx/donation-tracker-access.log;
    error_log /var/log/nginx/donation-tracker-error.log warn;

    # Max upload size (for CSV imports)
    client_max_body_size 10M;

    # API endpoints - Proxy to Rails backend
    location /api {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts (increased for long CSV imports)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Auth endpoints - Proxy to Rails backend
    location /auth {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Rails health check
    location /rails/health {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        access_log off;
    }

    # Static assets - Serve with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # React Router - Serve index.html for all other routes
    location / {
        try_files $uri /index.html;
    }

    # Security - Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
